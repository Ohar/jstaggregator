<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit FlexTokenizer tests</title>
		<link rel="stylesheet" href="qunit/qunit-1.11.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<script src="qunit/qunit-1.11.0.js"></script>
		<script src="../js/FlexTokenizer.js"></script>
		<script>
			test("email test", function() {
                                var tokenStream = new FlexTokenizer("Hello test@test.com!"), res = [], token;
				while (token = tokenStream.incrementToken()) {
					res.push(token.term);
				}
				QUnit.deepEqual(res, ['Hello', 'test@test.com']);
			});

		</script>
	</body>
</html>
